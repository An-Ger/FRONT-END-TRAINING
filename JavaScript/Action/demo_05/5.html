<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片切换改进</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #box{
            border: 1px solid #cccccc;
            width: 500px;
            height: 200px;
            padding-top: 430px;
            background: url('images/01.jpg')no-repeat;
        }
        #box ul li{
            display: inline-block;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div id="box" style="width: 600px;height: 100px;">
    <ul>
        <li class="item">
            <img src="images/01.jpg" alt="" style="width: 20px;height: 20px;">
        </li>
        <li class="item">
            <img src="images/02.jpg" alt="" style="width: 20px;height: 20px;">
        </li>
        <li class="item">
            <img src="images/03.jpg" alt="" style="width: 20px;height: 20px;">
        </li>
        <li class="item">
            <img src="images/04.jpg" alt="" style="width: 20px;height: 20px;">
        </li>
        <li class="item">
            <img src="images/05.jpg" alt="" style="width: 20px;height: 20px;">
        </li>
    </ul>
</div>
<script src="5.js"></script>
</body>
</html>
